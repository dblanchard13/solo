<html>
  <head>
    <title>Solo MVP</title>
  </head>
<body ng-app='happyDay' ng-controller='DayController as dayCtrl'>


<div ng-controller="UserController as UCtrl">
<h1>HappyDays Tracker</h1>

<h4 ng-if="UCtrl.checkUser();">Login test - {{ UCtrl }}</h4>

  <div ng-if="!UCtrl.checkUser();">
    <h3>Signin/Signup</h3>
    <form ng-submit="UCtrl.authUser(UCtrl.email, UCtrl.password); UCtrl.email=''; UCtrl.password='';">
      <input type="email" placeholder="email" ng-model="UCtrl.email"><br><br>
      <input type="password" placeholder="password" ng-model="UCtrl.password"><br><br>
      <input type="submit" value="Signup/Signin!">
    </form>    
  </div>

  <button ng-click="UCtrl.logOut()">Logout!</button>
  <button ng-click="UCtrl.checkUser()">Check Yo Status!</button>


 <!--  <form ng-submit="UCtrl.signIn(UCtrl.email, UCtrl.password); UCtrl.email=''; UCtrl.password='';">
    <input type="email" placeholder="email" ng-model="UCtrl.email"><br><br>
    <input type="password" placeholder="password" ng-model="UCtrl.password"><br><br>
    <input type="submit" value="Signin!">
  </form> -->

<br><br>

<div ng-if="UCtrl.checkUser();">
  <form class='submitDReview' name='submitDReview' ng-submit="dayCtrl.addReview()">
    <select ng-model="dayCtrl.newDayReview.stars" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
          <option value>Rate your Day</option>
    </select><br><br>
    <textarea ng-model="dayCtrl.newDayReview.summary" placeholder="Tell me about your HappyDay!"></textarea><br><br>
    <input type="submit">
  </form>
</div>

<div ng-show="dayCtrl.newDayReview.summary.length > 0">
<h1>Current Review</h1>
  {{dayCtrl.newDayReview.stars}} Stars - <br> 
  {{dayCtrl.newDayReview.summary}}
</div>

  
<div ng-if="UCtrl.checkUser();" class="happyDayReviews">
<h1>HappyDays Reviews</h1>
  <ul>
    <li ng-repeat="review in dayCtrl.reviews">{{review.stars}} Stars -  {{review.text}}</li>
  </ul>
</div>



<div ng-if="UCtrl.checkUser();" class="DayAverage">
<h1>HappyDays Star Average - {{dayCtrl.avg}}</h1>
  <button ng-click="dayCtrl.starAvg()">Click Me!</button>
</div>

 
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

  <script src='happyDay.js'></script>

</body>
</html>
